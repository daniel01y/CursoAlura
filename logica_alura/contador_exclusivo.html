<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	contador = 30;

	while(contador <= 40){
		mostra(contador);
		contador++;
		if(contador == 33 || contador == 37){
			contador += 2;
		}
	}

</script>
