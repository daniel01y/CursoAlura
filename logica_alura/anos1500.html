<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		pulaLinha();
		document.write(texto);
		pulaLinha();
	}

	var anos = 1500, mediaIdade = 28, result;

	mostra("Já se passaram " + (Math.round((2022 - anos)/ mediaIdade)) + " gerações desde 1500");

</script>
