<meta charset="UTF-8">

<input>
</input>
<button>Compare com o meu segredo</button>

<script>

	var segredo = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	input.focus();
	var button = document.querySelector("button");

	function verifica(){
		if(input.value == segredo){
		alert("Você acertou!");
		}else{
		alert("Você errou!");
		}
		input.value = "";
		input.focus();
	}

	button.onclick = verifica;

</script>
